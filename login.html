<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <h1>Iniciar sesión</h1>
  <form>
    <input type="text" placeholder="Usuario" required><br>
    <input type="password" placeholder="Contraseña" required><br>
    <button type="submit">Entrar</button>
  </form>

  <script>
    // Detecta si hay conexión
    if (!navigator.onLine) {
      // Si no hay internet, redirige a la página offline
      window.location.href = "offline.html";
    }

    // Escucha los cambios de conexión
    window.addEventListener("offline", () => {
      window.location.href = "offline.html";
    });
  </script>
</body>
</html>
